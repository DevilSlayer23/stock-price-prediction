
{% extends "main/base.html" %}
{% load static %}

{% block body %}
<div class="container">
    <form method="post" action="">
        {% csrf_token %}
    <select name="symbol"> style="width: 100px;">
        {% for l in liveData%}
        <option style="width: 50px;">{{l.symbol}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="submit">
    </form>
</div>
<div class="flex-container d-flex">
    <div class="container d-inline-block" style="margin:50px; width: 400px;">
        <canvas id="myCanvas">
      
        </canvas>
      </div>

      <div class="container d-inline-block" style="margin:50px; width: 400px;">
        <canvas id="myCanvas2">
      
        </canvas>
      </div>
    <div id="container" ></div>

  </div>
<div class="container">
  <table class="table table-hover">
  <thead>
    <tr class="table-dark">
      <th scope="col">S.No.</th>
      <th scope="col">turnover</th>
      <th scope="col">Closing</th>
    </tr>
  </thead>
  <tbody>
    
    
  {% for items in history%}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td >{{items.}}</td>
      <td>{{value}}</td>

    </tr>
   {% endfor %}
  </tbody>
</table>
</div>

{{symbol | json_script:"stock"}}

<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/hollowcandlestick.js"></script>
<script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>


<script src = "{% static 'js/stock.js' %}"> 
  var stock = '{{symbol}}' 
  console.log(stock)
</script>

{% endblock body%}
